        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Number Processing</h2>
        <hr>
        <button onclick="process()" class="btn btn-success">Number Processing</button>
        <br>
        <hr>
        <span id="sp"></span>
        <hr>
    </div>
    <script>
        function process(){
            var i,count=0,count1=0;
            for(i=1;i<=5;i++){
                var n =parseInt(prompt("Enter Number: "+i));
                if(n%2==0){
                        count = count + n;
                }
                else{
                        count = count1+1;
                };             
            }
            document.getElementById("sp").innerHTML="Sum of Even Integers are: "+count;
        }
    </script>
</body>
</html>
</body>
</html>
