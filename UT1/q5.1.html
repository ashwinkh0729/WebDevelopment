<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn.even {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Number Processing</h2>
        <hr>
        <input id="no" type="number" placeholder="Enter Any Number...">
        <hr>
        <button onclick="process()" class="btn">Number Processing</button>
        <br>
        <hr>
        <span id="sp"></span>
        <hr>
    </div>
    <script>
        function process() {
            var n = parseInt(document.getElementById("no").value);
            var button = document.querySelector('button');

            if (n % 2 == 0) {
                document.getElementById("sp").innerHTML = "Given number is Even.";
                button.classList.add('even'); // Change button color when even
            } else {
                document.getElementById("sp").innerHTML = "Given Number is Odd.";
                button.classList.remove('even'); // Revert back when odd
            }
        }
    </script>
</body>

</html>
