<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Number Processing</h2>
        <hr>
        <button onclick="process()" class="btn btn-success">Number Processing</button>
        <br>
        <hr>
        <span id="sp"></span>
        <br>
        <hr>
        <span id="sp1"></span>
        <br>
        <hr>
        <span id="sp2"></span>
        <br>
        <hr>
        <span id="sp3"></span>
        <br>
        <hr>
        <span id="sp4"></span>
    </div>
    <script>
        function process(){
            var i,count=0,count1=0,sum=0,avrage=0,product=1;
            for(i=1;i<=5;i++){
                var n =parseInt(prompt("Enter Number: "+i));
                if(n>0){
                        count = count + 1;
                }
                else{
                        count1 = count1 + 1;

                };
                sum = sum+n;
                avrage = (sum)/5;
                product = (product*n);

                
            }
            document.getElementById("sp").innerHTML="Total Positive Integers are: "+count;
            document.getElementById("sp1").innerHTML="Total Negative Integers are: "+count1;
            document.getElementById("sp2").innerHTML="Sum of given Integers are: "+sum;
            document.getElementById("sp3").innerHTML="Average of Integers are: "+avrage;
            document.getElementById("sp4").innerHTML="Product of Integers are: "+product;
        }
    </script>
</body>
</html>
